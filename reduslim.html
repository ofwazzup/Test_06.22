<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderFrom</title>
    <link rel="stylesheet" href="stylereduslim.css">
</head>
<body>
     <div class="container">
         <div id="leftBlock">
             <div class="words">
                 <div><h3>Reduslim</h3></div>
                 <div><h3>Eco</h3></div>
             </div>
             <div class="circle"><img src="img/image.png" alt="Reduslim"></div>
         </div>
         <div id="rightBlock">
             <div class="h1"><h1>Сделай шаг к выздоровлению</h1></div>
             <div class="form">
                 <form action="/search">
                     <div class="top">
                         <div class="label">
                             <label for="urName">Ваше <span>имя</span></label>
                         </div>
                             <input type="text" id="urName" name="urName" placeholder="Руслан">
                     </div>
                     <div class="bottom">
                         <div class="label">
                             <label for="urNumber">Ваш <span>телефон</span></label>
                         </div>
                         <div class="flex">
                         <div>
                             <input type="number" id="urNumber" name="urNumber" placeholder="+7 (123) 456 78-90">
                         </div>
                         <div>
                             <select name="urCountry" id="urCountry">
                                 <option value="Ru">RU</option>
                                 <option value="Ru">EN</option>
                             </select>
                         </div>
                         </div>
                     </div>
                     <div class="button">
                         <button>Заказать<img src="img/Vector.png"></button>
                     </div>
                 </form>
             </div>
             <div class="trus">
                 <h3>Trusted</h3>
                 <div><img src="img/lock.png"></div>
                 <h3>Secure</h3>
                 <!-- <div><h3><img src="img/lock.png"></h3></div>
                 <h3>Secure</h3> -->
             </div>
         </div>
     </div>
</body>
</html>
